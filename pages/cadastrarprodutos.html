<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../styles/meusprodutos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script></head>

<body class="cadastro">

    <!-- Menu -->
    <header>
        <nav class="navbar navbar-expand-lg bcg_CinzaEscuro" data-bs-theme="dark">
            <div class="container-fluid d-flex">
                <div>
                <a class="navbar-brand" href="#">
                    <img src="../images/logo_vendiCerto.png" alt="Logotipo VendiCerto" width="70" height="65">
                </a>
                </div>
                <div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link cor_Branco mx-3" href="../pages/calculadora.html">CALCULADORA</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link cor_Branco mx-3" href="../pages/meusprodutos.html">MEUS PRODUTOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link cor_Branco mx-3" href="../pages/configuracoes.html">CONFIGURAÇÕES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link cor_Branco mx-3" href="../pages/ajuda.html">AJUDA</a>
                  </li>
                  <li>
                    <a href="../index.html">
                        <button type="button" class="btn btn-warning">SAIR</button>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            </div>
          </nav>
    </header>

    <div id="card-cadastro">
        <!-- "Formulário" para cadastrar os produtos -->
        <div class="tab-content" id="cadastroProdutos">

            <!-- Título -->
            <h1 class="text-center">Cadastro de Produtos</h1>

            <!-- Quebra de linha -->
            <br>

            <form class="row">
                <!-- Inputs -->
                <div class="col-md-8">
                    <label for="formGroupExampleInput" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="desc" placeholder="Descrição do produto">
                </div>
                <div class="col-md-4">
                    <label for="formGroupExampleInput2" class="form-label">SKU</label>
                    <input type="number" class="form-control" id="sku" placeholder="Nº do SKU">
                </div>
                <div class="col-md-6">
                    <label for="formGroupExampleInput2" class="form-label">Preço</label>
                    <input type="number" class="form-control" id="prec" placeholder="Preço do produto" min="0">
                </div>
                <div class="col-md-6">
                    <label for="formGroupExampleInput2" class="form-label">Peso</label>
                    <input type="number" class="form-control" id="pes" placeholder="Peso do produto" min="0">
                </div>
                <div class="col-md-12">
                    <label for="formGroupExampleInput2" class="form-label">Link do produto</label>
                    <input type="text" class="form-control" id="link" placeholder="Link do produto" min="0">
                </div>
            </form>

            <!-- Quebra de linha -->
            <br>

            <!-- Botões: Cadastrar Produto / Cancelar -->
            <a href="meusprodutos.html">
                <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar Produto</button>
            </a>
            <a href="meusprodutos.html">
                <button type="button" class="btn btn-primary" onclick="cancelar()">Cancelar</button>
            </a>
        </div>
    </div>
    <script src="../scripts/cadastrarprodutos.js"></script>
</body>
</html>
