<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="../scripts/login.js" defer></script>
    <title>Login</title>
  </head>
  <body class="bgc_cinzaEscuro">
    <main
      class="container mx-auto d-flex flex-column justify-content-center bgc_cinzaEscuro"
    >
      <div class="d-flex justify-content-center">
        <img
          src="../images/logo_vendiCerto.png"
          alt="logo vendi Certo"
          id="logo"
          class="my-2 align-self-center"
        />
      </div>
      <div class="card mb-3 bgc_amarelo">
        <div class="card-body">
          <form class="bgc_cinzaClaro p-3">
            <h1 class="text-center bgc_roxo color_branco p-2">Entrar</h1>
            <div class="mb-2">
              <label for="login_usuario" class="form-label mt-3"
                >Usuário ou e-mail:</label
              >
              <input type="text" class="form-control pt-0" id="login_usuario" />
              <label for="login_senha" class="form-label mt-3">Senha:</label>
              <input
                type="password"
                class="form-control pt-0"
                id="login_senha"
              />
            </div>
            <div class="text-end">
              <a
                href="./login_recuperar_senha.html"
                class="card-link color_roxo"
                >Esqueci minha senha</a
              >
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-3 px-5 py-3">
                <a href="../pages/calculadora.html">Enviar</a>
              </button>
            </div>
          </form>
          <p class="card-text text-start my-3">Ou acesse via</p>
          <div class="text-center d-grid gap-2">
            <button class="btn btn-light">
              <img src="../images/google_icone.png" alt="logo Google" />
              Google
            </button>
            <button class="btn btn-light">
              <img
                src="../images/facebook_icone.png"
                alt="logo Facebook"
              />Facebook
            </button>
          </div>
        </div>
      </div>
      <div class="d-grid gap-0 text-center">
        <p class="mb-1 color_branco">Ainda não possui cadastro?</p>
        <a href="./login_cadastro.html" class="color_branco">Inscreva-se</a>
      </div>
    </main>
  </body>
</html>
