    <main class="calculo-taxas">
        <h1>Cálculo de Taxas</h1>
        <h2> Insira as informações a seguir para realizar seu cálculo. </h2>
        
        <!-- Formulário -->
        <form class="campos">
            <fieldset>
                <label for="produto">Produto:</label>
                <input type="text" id="produto" name="produto" placeholder="Nome do produto" aria-label="Produto">
            </fieldset>

            <fieldset>
                <label for="embalagem">Embalagem:</label>
                <input type="text" id="embalagem" name="embalagem" placeholder="Tipo de embalagem" aria-label="Embalagem">
            </fieldset>

            <fieldset>
                <legend>Frete grátis?</legend>
                <div class="radio-container">
                    <input type="radio" id="frete-gratis-sim" name="frete-gratis" value="sim" aria-label="Frete grátis sim">
                    <label for="frete-gratis-sim">Sim</label>
                    
                    <input type="radio" id="frete-gratis-nao" name="frete-gratis" value="nao" aria-label="Frete grátis não">
                    <label for="frete-gratis-nao">Não</label>
                </div>
            </fieldset>

            <fieldset>
                <label for="valor-frete">Valor do frete:</label>
                <input type="number" id="valor-frete" name="valor-frete" placeholder="Valor do frete" min="0" aria-label="Valor do frete">
            </fieldset>

            <fieldset>
                <label for="outros-custos">Outros custos:</label>
                <input type="number" id="outros-custos" name="outros-custos" placeholder="Outros custos" min="0" aria-label="Outros custos">
            </fieldset>

            <fieldset>
                <label for="margem-lucro">Margem de lucro (%):</label>
                <input type="number" id="margem-lucro" name="margem-lucro" placeholder="Margem de lucro" min="0" aria-label="Margem de lucro">
            </fieldset>

            <!-- Botão de enviar -->
            <input type="button" value="Calcular" onclick="window.location.href='resultados.html'">


        <!-- Área de resultado -->
        <div class="resultado"></div>
    </main>
</body>
</html>
