    <main class="calculo-taxas">
        <h1>Cálculo de Taxas</h1>
        <h2> Insira as informações a seguir para realizar seu cálculo. </h2>
        
        <form class="campos">
          <!-- Produto -->
          <div class="mb-3">
              <label for="produto" class="form-label">Produto:</label>
              <select id="produto" name="produto" class="form-select" aria-label="Produto">
                  <option value="">Selecione um produto</option>
                  <!-- As opções serão inseridas aqui pelo JavaScript -->
              </select>
          </div>
      
          <!-- Embalagem -->
          <div class="mb-3">
              <label for="embalagem" class="form-label">Embalagem:</label>
              <select id="embalagem" name="embalagem" class="form-select" aria-label="Embalagem">
                  <option value="">Selecione uma embalagem</option>
                  <!-- As opções serão inseridas aqui pelo JavaScript -->
              </select>
          </div>
      
          <!-- Frete Grátis -->
          <div class="mb-3">
              <fieldset>
                  <legend class="form-label">Frete grátis?</legend>
                  <div class="form-check">
                      <input type="radio" id="frete-gratis-sim" name="frete-gratis" value="sim" class="form-check-input" aria-label="Frete grátis sim">
                      <label for="frete-gratis-sim" class="form-check-label">Sim</label>
                  </div>
                  <div class="form-check">
                      <input type="radio" id="frete-gratis-nao" name="frete-gratis" value="nao" class="form-check-input" aria-label="Frete grátis não">
                      <label for="frete-gratis-nao" class="form-check-label">Não</label>
                  </div>
              </fieldset>
          </div>
      
          <!-- Outros Custos -->
          <div class="mb-3">
              <label for="outros-custos" class="form-label">Outros custos:</label>
              <input type="number" id="outros-custos" name="outros-custos" class="form-control" placeholder="Outros custos" min="0" aria-label="Outros custos">
          </div>
      
          <!-- Margem de Lucro -->
          <div class="mb-3">
              <label for="margem-lucro" class="form-label">Margem de lucro (%):</label>
              <input type="number" id="margem-lucro" name="margem-lucro" class="form-control" placeholder="Margem de lucro" min="0" aria-label="Margem de lucro">
          </div>
      
          <!-- Botão de Enviar -->
          <input type="button" value="Calcular" onclick="salvarDadosERedirecionar()">
      </form>
      

        <script src="../scripts/calculadora.js"></script>
    </main>
