<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../scripts/login.js" defer></script>
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Recuperar Senha</title>
  </head>
  <body class="bgc_cinzaEscuro">
    <main
      class="container mx-auto d-flex flex-column justify-content-center bgc_cinzaEscuro"
    >
      <div class="d-flex justify-content-center">
        <img
          src="../images/logo_vendiCerto.png"
          alt="logo vendi Certo"
          id="logo"
          class="my-2 align-self-center"
        />
      </div>
      <div class="card mb-3 bgc_amarelo">
        <div class="card-body">
          <form class="bgc_cinzaClaro p-3">
            <h1 class="text-center bgc_roxo color_branco p-2">
              Esqueci minha senha
            </h1>
            <p class="card-text mt-5 mb-3">
              Insira o e-mail cadastrado para solicitar a recuperação da senha.
            </p>
            <div class="mb-2">
              <label for="login_usuario" class="form-label mt-3">E-mail:</label>
              <input type="email" class="form-control" id="login_usuario" />
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary my-3 px-5 py-3 mt-4"
                >
                  Enviar
                </button>
              </div>
            </div>
          </form>
          <p class="card-text text-center my-3">
            <a href="./login.html" class="card-link color_roxo"
              >Voltar para o login</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
