<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    >
        $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="../scripts/login.js" defer></script>
    <title>Inscreva-se</title>
  </head>
  <body class="bgc_cinzaEscuro">
    <main
      class="container mx-auto d-flex flex-column justify-content-center bgc_cinzaEscuro"
    >
      <div class="d-flex justify-content-center">
        <img
          src="../images/logo_vendiCerto.png"
          alt="logo vendi Certo"
          id="logo"
          class="my-2 align-self-center"
        />
      </div>

      <div class="card mb-3 bgc_amarelo">
        <div class="card-body">
          <form
            class="bgc_cinzaClaro p-3"
            id="form"
            onsubmit="validarDados(event)"
          >
            <h1 class="text-center bgc_roxo color_branco p-2">Inscreva-se</h1>
            <div class="mb-2">
              <label for="cadastro_usuario" class="form-label mt-3" data-toggle="tooltip"
              title="O nome de usuário deve ter entre 4 e 8 caracteres."
                >Nome de usuário: <img src="../images/info-circle.svg" alt="Dica para preenchimento do nome do usuário"></label
              >
              <input
                type="text"
                class="form-control"
                id="cadastro_usuario"
                pattern="^[A-Za-z\d!@#$%^&*]{4,8}$"
                autofocus
                required
              />
              <label for="cadastro_email" class="form-label mt-3"
                >E-mail:</label
              >
              <input
                type="email"
                class="form-control"
                id="cadastro_email"
                required
              />
              <label
                for="cadastro_senha"
                class="form-label mt-3"
                data-toggle="tooltip"
                title="A senha deve ter pelo menos 8 caracteres.
            Deve ser composta de letra minúscula, maiúscula, número e caractere especial."
                >Senha: <img src="../images/info-circle.svg" alt="Dica para preenchimento de senha"></label
              >
              <input
                type="password"
                class="form-control"
                id="cadastro_senha"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                required
              />

              <label for="cadastro_confirmar_senha" class="form-label mt-3"
                >Confirmar senha:</label
              >
              <input
                type="password"
                class="form-control"
                id="cadastro_confirmar_senha"
                required
              />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
                required
              />
              <label class="form-check-label" for="flexCheckDefault">
                Declaro ter lido e aceito os Termos de Uso e as Políticas de
                Serviço.
              </label>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary my-3 px-5 py-3"
                id="btnCadastro"
              >
                Enviar
              </button>
            </div>
          </form>
          <div class="text-center d-flex justify-content-around my-3">
            <button class="btn btn-light w-50 m-1">
              <img src="../images/google_icone.png" alt="logo Google" />
              Google
            </button>
            <button class="btn btn-light w-50 m-1">
              <img
                src="../images/facebook_icone.png"
                alt="logo Facebook"
              />Facebook
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
